    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FumoFumo Store</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-mobile.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;0,900;1,400&display=swap');
    </style>
</head>
<body>
<header>
    <input id="menu__toggle" type="checkbox" />
    <label class="menu__btn" for="menu__toggle">
        <span></span>
    </label>
    <nav id="mainMenu">
        <ul>
            <li class="left"><a href="error-page.html">Главная</a></li>
            <li><a href="registration.html">Регистрация</a></li>
            <li><a href="gallery.html">Фото</a></li>
            <li class="right"><a href="#contacts">Контакты</a></li>
        </ul>
    </nav>
    <h1 id="storeName">
        <a href="index.html"><img src="fumofumostorelogo2.png" height="100"></a>
    </h1>
</header>

<main>

    <h2>О заказе</h2>
    <section id="registrationSection">
        <h3>Регистрация</h3>
        <form action="" method="get">
            <p>
                <label for="name">Введите имя</label>
                <input type="text" name="name" id="name" placeholder="Имя" minlength="2" maxlength="16" required>
            </p>
            <p>
                <label for="s">Ваш пол</label>
                <select id="s" required>
                    <option>мужской</option>
                    <option>женский</option>
                </select>
            </p>
            <p>
                <label for="email">Введите почту</label>
                <input type="email" name="email" id="email" placeholder="Почта" required>
            </p>
            <p>
                <label for="tel">Ваш номер</label>
                <input type="tel" name="tel" id="tel" minlength="10" maxlength="13" placeholder="Телефон" required>
            </p>
            <p>
                <label for="password">Придумайте пароль</label>
                <input type="password" name="password" id="password" minlength="4" maxlength="20" required>
            </p>
            <p>
                <label for="file">Ваше фото</label>
                <input type="file" name="file" id="file">
            </p>
            <button type="submit" id="submit">Отправить</button>
        </form><br>
    </section>
    <section id="orderInfo">
        <h3>Информация о заказе</h3><br>
        <form action="" method="get">
            <fieldset>
                <legend>Информацию по заказу получать на:</legend>
                <div>
                    <p>
                        <label for="optionRadioEmail">почту</label>
                        <input type="radio" name="optionRadio" id="optionRadioEmail" checked>
                    </p>
                    <p>
                        <label for="optionRadioTel">телефон</label>
                        <input type="radio" name="optionRadio" id="optionRadioTel">
                    </p>
                    <label for="spam">Получать необязательную рассылку</label>
                    <input type="checkbox" name="spam" id="spam" checked>
                </div>
            </fieldset>
            <p>
                <label for="delivery">Когда хотите получить посылку?</label>
                <input type="datetime-local" name="delivery" id="delivery" required>
            </p>
            <button type="submit" id="order">Заказать</button>
        </form>
    </section>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/AxirvCDALTA" title="How to create online registration form using google docs Forms">
    </iframe>
    <video width="600" height="330" src="videoplayback.mp4" controls preload="auto" poster="poster-vid.png"></video>
</main>
<footer>

        <h3 id="contacts">Контакты</h3>

</footer>
</body>
</html>
